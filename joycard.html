<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartinha Fofa ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #ffd1dc);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.4rem;
      color: #ff5e99;
      min-height: 80px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff85b3;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff6b9c;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--x));
        transform: translateX(0) rotate(45deg);
      }
      100% {
        top: 110%;
        left: calc(100% * var(--x));
        transform: translateX(20px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="message" id="message"></div>
    <button onclick="showLoveMessage()">...</button>
  </div>

  <script>
    const mensagemInicial = "aperta ai";
    const mensagens = [
      "vocÃª Ã© linda assim como as poesias de augusto dos anjos!",
      "seu sorriso Ã© como liras de um acorde!",
      "seu olhar Ã© como uma ida sem fim",
      "vocÃª Ã© a obra perfeita de Deus",
      ":))",
    ];

    function escreverMensagem(msg, elemento, i = 0) {
      if (i < msg.length) {
        elemento.innerHTML += msg.charAt(i);
        setTimeout(() => escreverMensagem(msg, elemento, i + 1), 50);
      }
    }

    function showLoveMessage() {
      const novaMensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
      const elemento = document.getElementById('message');
      elemento.innerHTML = "";
      escreverMensagem(novaMensagem, elemento);
    }

    // Inicial
    escreverMensagem(mensagemInicial, document.getElementById('message'));

    // CoraÃ§Ãµes caindo
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.setProperty('--x', Math.random());
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
